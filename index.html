          <div id="myNav" class="nav-menu">

    <main>

      <section class="section-two">
        <div class="container">
          <!-- Start of sectionOne Container-One -->
          <div class="sectionTwo-container_One">
            <!-- <div class="sectionTwo-textImg"> -->
            <div class="bulb-img">
              <img src="./img/Creative_1-removebg-preview.png" alt="bulb" />
            </div>

            <div class="tech-container">
              <h2>
                getlinked Tech Hackathon
                <span>1.0</span>
                <span class="chain-img">
                  <img
                    src="./img/chain-9365116-7621444-removebg-preview.png"
                    alt="chain image"
                  />
                </span>
                <span class="explosion-img">
                  <img src="./img/1f4a5.png" alt="explosion image" />
                </span>
              </h2>
            </div>

            <div class="tech-container-2">
              <h2>
                getlinked Tech <span>Hackathon <b>1.0</b></span>
              </h2>

              <span class="chain-img">
                <img
                  src="./img/chain-9365116-7621444-removebg-preview.png"
                  alt="chain image"
                />
              </span>
              <span class="explosion-img">
                <img src="./img/1f4a5.png" alt="explosion image" />
              </span>
            </div>
            <!-- </div> -->

            <div class="register-container">
              <div class="sectionTwo-text">
                <p>
                  Participate in getlinked tech Hackathon 2023 stand a chance to
                  win a Big prize
                </p>
              </div>

              <div class="sectionTwo-btn">
                <button>Register</button>
              </div>

              <div class="time">
                <div class="clock">
                  00 <span>H :</span> 00 <span>M :</span> 00 <span>S</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Start of sectionTwo Container-Two -->
          <div class="sectionTwo-container_Two">
            <div class="sectionTwo-images">
              <div class="man">
                <img
                  src="./img/man-wearing-smart-glasses-touching-virtual-screen_1-removebg-preview.png"
                  alt="pic"
                />
              </div>

              <div class="spiral-lens">
                <img
                  class="spiral"
                  src="./img/metrix_1-removebg-preview.png"
                  alt="pic"
                />
                <img
                  class="lens"
                  src="./img/Image_1-removebg-preview.png"
                  alt="pic"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
